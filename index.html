<!-- Prompt: Social Share

Design a social share button/icon and be mindful of the size, imagery, placement, and purpose for sharing. It could be to share an article snippet, or a simple link with a photo. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Share</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>


</head>
<body>
    <nav>
        <h1>SHARING IS CARING</h1>
        <i class="ri-close-line"></i>
    </nav>

    <div class="container">
        <h2>Copy and paste this code into your website. <a href="">Learn More</a></h2>
        <input type="text" placeholder="Link"/> 

        <h2>Share on your favourite social media networks: -</h2>
        <div class="image-section">
            <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" alt="">
            <img src="https://cdn.mos.cms.futurecdn.net/Fsgb8v6Qw8aKEbfpp9YGV5-1200-80.jpg" alt="">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/480px-LinkedIn_logo_initials.png" alt="">
        </div>

        <div class="button-section">
            <button>Share Now</button>
            <button>Cancel</button>
        </div>
    </div>
</body>
</html>
